name: Daily Commit Workflow - 22f2001048@ds.study.iitm.ac.in

# Schedule: run daily at 02:30 UTC (adjust as needed)
on:
  workflow_dispatch:
  schedule:
    - cron: '30 2 * * *'

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git - 22f2001048@ds.study.iitm.ac.in
        run: |
          git config user.name "GitHub Action"
          git config user.email "22f2001048@ds.study.iitm.ac.in"

      - name: Make daily commit - 22f2001048@ds.study.iitm.ac.in
        run: |
          # Append timestamp to file so there is always a change
          echo "Daily update: $(date)" >> daily_commit.txt
          git add daily_commit.txt
          # Commit if there are changes, otherwise do nothing
          git commit -m "Daily commit from GitHub Action" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

