name: Daily Commit Workflow - 22f2001048@ds.study.iitm.ac.in

# Schedule to run daily at a specific time
# Example: every day at 02:30 UTC
on:
  schedule:
    - cron: '30 2 * * *'

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "22f2001048@ds.study.iitm.ac.in"

      - name: Make a daily commit
        run: |
          # Create a timestamp file (or modify any file)
          echo "Daily commit: $(date)" >> daily_commit.txt
          git add daily_commit.txt
          git commit -m "Daily commit from GitHub Action"
          git push
